apiVersion: apps/v1
kind: Deployment
metadata:
  name: project
spec:
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      containers:
      - name: project
        image: 'danielhine/project-registry-project:latest'
        resources:
          requests:
            memory: "1024Mi"
            cpu: "750m"
          limits:
            memory: "1024Mi"
            cpu: "750m"
        ports:
        - containerPort: 8082
        env:
        - name: SPRING_CLOUD_CONSUL_HOST
          valueFrom:
            configMapKeyRef:
              name: project-configmap
              key: SPRING_CLOUD_CONSUL_HOST
        - name: SPRING_APPLICATION_NAME
          value: project-microservice

---

apiVersion: v1
kind: Service
metadata:
  name: project
spec:
  type: NodePort
  selector:
    app: project
  ports:
  - port: 8082
    targetPort: 8082

